<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 8: Image Grid Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Image Grid Layout</h1>
        
        <div class="image-grid">
            <!-- Imagen 1: Playa con neblina -->
            <div class="grid-item">
                <img src="https://images.unsplash.com/photo-1505142468610-359e7d316be0?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Playa con neblina y formaciones rocosas">
            </div>
            
            <!-- Imagen 2: Sala con ventana redonda -->
            <div class="grid-item">
                <img src="https://images.unsplash.com/photo-1586023492125-27b2c045efd7?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Sala con sofá blanco y ventana redonda">
            </div>
            
            <!-- Imagen 3: Mesa con comida -->
            <div class="grid-item">
                <img src="https://images.unsplash.com/photo-1565958011703-44f9829ba187?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Mesa con platos y bowls de comida">
            </div>
            
            <!-- Imagen 4: Edificio con puerta roja -->
            <div class="grid-item">
                <img src="https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Edificio con puerta roja y árbol al frente">
            </div>
            
            <!-- Imagen 5: Edificios blancos -->
            <div class="grid-item">
                <img src="https://images.unsplash.com/photo-1513584684374-8bab748fbf90?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Fila de edificios de apartamentos blancos junto a una calle">
            </div>
            
            <!-- Imagen 6: Vista de playa desde colina -->
            <div class="grid-item">
                <img src="https://images.unsplash.com/photo-1506929562872-bb421503ef21?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Vista de una playa desde la cima de una colina">
            </div>
        </div>
    </div>
</body>
</html>
